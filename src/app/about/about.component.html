<div class="about-container">
  <div class="skills" fxLayout="row wrap" fxLayoutAlign="space-around start" fxLayoutGap="0px">
    <div fxFlex="0 1 auto">
      <h2>Skills</h2>
    </div>
  </div>
  <div class="skills--content" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="0px">
    <div *ngFor="let skillsImage of skillsImages" fxFlex="0 1 25%" fxFlex.lt-sm="0 1 100%">
      <img class="skills--image" [src]="skillsImage.src" [alt]="skillsImage.altText">
    </div>
  </div>
</div>
